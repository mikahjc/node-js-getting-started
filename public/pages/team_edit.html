<div class="row justify-content-center">
  <div class="col-3">
    <div class="list-group ml-3 mt-3 mb-3">
	    <div class="list-group-item" ui-sref-active="active" id="container_team{{team.id}}">
	    	<span id="label_team{{team.id}}" style="display: none">{{team.team_name}}</span>
	    	<input type="text" class="form-control" id="input_team{{team.id}}" value="{{team.team_name}}">
	    	<div class="d-flex justify-content-between">
	    		<button onclick="deleteTeam(this)" id="del{{team.id}}" class="btn btn-danger btn-block m-1" ng-click="$event.stopPropagation()">Delete</button>
          <button onclick="renameTeam(this)" id="team{{team.id}}" class="btn btn-info btn-block m-1" ng-click="$event.stopPropagation()">Save</button>
	    	</div>
	    </div>
      <div class="list-group-item">
        <button type="button" class="btn btn-secondary btn-lg btn-block" ui-sref="teams.detail({id: team.id})">Return to Teams</button>
      </div>
    </div>
    <div ui-view="mini-team" class="ml-3 mb-3">
    </div>
  </div>
  <div class="col-7">
  	<div class="card m-3">
    	<div class="card-body" ui-view="pc"></div>
	</div>
  </div>
</div>
