<div class="row justify-content-center">
  <div class="col-3">
    <div class="list-group ml-3 mt-3 mb-3">
    	<div class="list-group-item">
    		<button class="btn btn-success btn-lg btn-block" id="newTeamButton" onclick="nameNewTeam()">Create New Team</button>
    		<div id="newTeamInfo" style="display: none">
    			<input class="form-control" size="30" id="newTeamName">
    			<div class="d-flex justify-content-between">
    			<button type="button" class="btn btn-secondary btn-block m-1" onclick="cancelNewTeam()">Cancel</button>
    			<button type="button" class="btn btn-success btn-block m-1" onclick="createNewTeam()">Create</button>
    			</div>
    		</div>
    	</div>
	    <div class="list-group-item d-flex justify-content-between align-items-center" ui-sref-active="active" ui-sref="teams.detail({id: {{team.id}}})" id="container_team{{team.id}}" ng-repeat="team in teams">
	    	<span id="label_team{{team.id}}">{{team.team_name}}</span>
	    	<input type="text" class="form-control" size="30" id="input_team{{team.id}}" value="{{team.team_name}}" style="display: none">
	    	<div>
	    		<button onclick="renameTeam(this)" id="team{{team.id}}" class="btn btn-info btn-sm" ng-click="$event.stopPropagation()">Rename</button>
	    		<button onclick="deleteTeam(this)" id="del{{team.id}}" class="btn btn-danger btn-sm" ng-click="$event.stopPropagation()">Delete</button>
	    	</div>
	    </div>
    </div>
    <div ui-view="summary" class="ml-3 mb-3">
    </div>
  </div>
  <div class="col-7">
  	<div class="card m-3">
    	<div class="card-body" ui-view="details"></div>
	</div>
  </div>
</div>
