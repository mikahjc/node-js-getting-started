<div id="newTeamDialog" tabindex="-1" role="dialog" data-show="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">New Team</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Enter name of new team:</p>
        <input class="form-control" type='text' size='30' id="newName">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Create team</button>
        <button type="button" class="btn btn-secondary">Cancel</button>
      </div>
    </div>
  </div>
</div>
