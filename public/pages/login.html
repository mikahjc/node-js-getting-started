<div class="row justify-content-center">
<div class="col-3">
<div class="card m-3">
<div class="card-title mt-3 ml-3">
<h2>Login</h2>
</div>
<div class="card-body align-center d-flex flex-column justify-content-between align-items-center">
<form id="login">
	<input class="form-control m-2" placeholder="Email" type="text" name="username">
	<input class="form-control m-2" placeholder="Password" type="password" name="password">
	<button type="button" class="btn btn-block btn-primary m-2" onclick="login()">Login</button>
</form>
</div>
</div>
</div>
